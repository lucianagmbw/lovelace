{% extends 'livros/base.html' %}
{% block conteudo %}



<div class="container">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
      <div class="col-md-8">.col-md-8</div>
      <div class="col-6 col-md-4">.col-6 .col-md-4</div>
    </div>
  
    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row">
      <div class="col-6 col-md-4">.col-6 .col-md-4</div>
      <div class="col-6 col-md-4">.col-6 .col-md-4
        <form action="{% url 'listagem_livros' %}" method="post">
            {% csrf_token %}
            <div style="text-align: center;" class="container">
        
                <h1>Cadastar</h1>
                <div class="form-group">
                    <label for="titulo">TÃ­tulo</label>
                    <input name="titulo" id="titulo" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input name="autor" id="autor" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input name="quantidade" id="quantidade" class="form-control" type="number">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            
            </div>
        </form>
      </div>
      <div class="col-6 col-md-4">.col-6 .col-md-4</div>
    </div>
  
    <!-- Columns are always 50% wide, on mobile and desktop -->
    <div class="row">
      <div class="col-6">.col-6</div>
      <div class="col-6">.col-6</div>
    </div>
  </div>

{% endblock %}
