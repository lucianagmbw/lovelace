{% extends 'livros/base.html' %}
{% block conteudo %}

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="card text-center">
        <div class="card-header">
        
        </div>
        <div class="card-body">
          <a href="{% url 'buscar_livro' %}" class="btn btn-primary">Buscar Livro Por Título</a>
          <a href="{% url 'buscar_autor' %}" class="btn btn-primary">Buscar Livro Por Autor</a>
          <a href="{% url 'listagem_livros' %}" class="btn btn-primary">Listar Todos os Livros</a>
          
          <h1>...</h1>
          <p class="card-text">"Eu nunca soube que um dia meu nome estaria conectado com a história da matemática."</p>
          <p>"Ada Lovelace"</p>
         
        </div>
        <div class="card-footer text-muted">
         
        </div>
      </div>



    
      
        <div class="col-md-4">
            <form action="{% url 'listagem_livros' %}" method="post">
                {% csrf_token %}
                <div class="text-center">
                    <h2>Cadastrar Livro</h2>
                </div>
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input name="titulo" id="titulo" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input name="autor" id="autor" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input name="quantidade" id="quantidade" class="form-control" type="number">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>


     



</div>

{% endblock %}
