{% extends 'livros/base.html' %}
{% block conteudo %}

<div class="container">
    <h1>Livros cadastrados:</h1>
    <table class="table table-bordered table-striped" >
        <tr>
            <th>id</th>
            <th>título</th>
            <th>autor</th>
            <th>quantidade</th>
        </tr>
        
        {%  for livro in diclivros %}
        <tr>
            <td>{{livro.id_livros}}</td>
            <td>{{livro.titulo}}</td>
            <td>{{livro.autor}}</td>
            <td>{{livro.quantidade}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'home' %}" class="btn btn-primary">Voltar para a Página Inicial</a>  
</div>

{% endblock %}
